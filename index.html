<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePlatoon123 - Mis Enlaces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Título en la esquina superior izquierda de la página -->
    <div class="title" onclick="location.reload()">
        StonePlatoon123
    </div>

    <div class="container">
        <!-- YouTube (ocupa 2 columnas) -->
        <div class="card youtube large" onclick="animateCard(this)">
            <p>YouTube</p>
            <button class="btn" onclick="openLink('https://www.youtube.com/@stoneplatoon1239')">Subscribe</button>
        </div>

        <!-- Twitch -->
        <div class="card twitch" onclick="animateCard(this)">
            <p>Twitch</p>
            <button class="btn" onclick="openLink('https://www.twitch.tv/stoneplatoon123')">twitch.tv</button>
        </div>

        <!-- TikTok -->
        <div class="card tiktok" onclick="animateCard(this)">
            <p>TikTok</p>
            <button class="btn" onclick="openLink('https://www.tiktok.com/@stoneplatoon123')">Follow</button>
        </div>

        <!-- GitHub (ocupa 2 columnas) -->
        <div class="card github large" onclick="animateCard(this)">
            <p>GitHub</p>
            <button class="btn" onclick="openLink('https://github.com/StonePlatoon123')">Follow</button>
        </div>

        <!-- Discord -->
        <div class="card discord" onclick="animateCard(this)">
            <p>Únete a mi comunidad!</p>
            <button class="btn" onclick="openLink('https://discord.gg/EnSh7UkUmm')">discord.gg</button>
        </div>

        <!-- SoundCloud -->
        <div class="card soundcloud" onclick="animateCard(this)">
            <p>SoundCloud</p>
            <button class="btn" onclick="openLink('https://soundcloud.com/stoneplatoon123')">soundcloud.com</button>
        </div>

        <!-- Spotify (tarjeta vertical) -->
        <div class="card spotify vertical" onclick="animateCard(this)">
            <p>Spotify</p>
            <button class="btn" onclick="openLink('https://open.spotify.com/user/31ndvlzmjxguccwzkeacpuwjeqqa?si=9101c21eb8c14f08')">Play</button>
        </div>

        <!-- Instagram (ocupa 2 columnas) -->
        <div class="card instagram large" onclick="animateCard(this)">
            <p>Instagram</p>
            <button class="btn" onclick="openLink('https://www.instagram.com/stoneplatoon123/')">Follow 28</button>
        </div>

        <!-- Twitter -->
        <div class="card twitter" onclick="animateCard(this)">
            <p>Twitter</p>
            <button class="btn" onclick="openLink('https://x.com/StonePlatoon123')">Follow</button>
        </div>

        <!-- Imagen de Perfil -->
        <div class="card profile-pic">
            <img src="https://i1.sndcdn.com/avatars-2xT38ELXIPPKGVPk-1vwcsQ-t500x500.jpg" alt="Avatar">
        </div>

        <!-- Descripción (ocupa 2 columnas) -->
        <div class="card description large">
            <p>Me gusta el diseño 3D y la creación de contenido</p>
        </div>

        <!-- Reddit -->
        <div class="card reddit" onclick="animateCard(this)">
            <p>Reddit</p>
            <button class="btn" onclick="openLink('https://www.reddit.com/user/StonePlatoon123/')">reddit.com</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
